
<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">User name</label>
          <input type="text" name="name" [(ngModel)]="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="Password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="date" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-success" (click)="register()">Sing Up</button>&nbsp;&nbsp;
        <a href="">Log In</a>
      </form>
</div>
